<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>客服</title>
        <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
        <script src="/static/layui/layui.js"></script>
    </head>
    <body>

        <script type="text/javascript">
            //localStorage.clear();
            layui.use(['layim', 'jquery'], function (layim) {
                var $ = layui.jquery;
                var clerkid = {$Think.session.id|default=0};
                //基础配置
                layim.config({
                    //获取主面板列表信息
                    init: {
                        url: "/api/Clerk/getClerkList/id/" + clerkid
                    },
                    uploadFile: {
                        url: "/api/Upload/file"
                    }
                    , uploadImage: {
                        url: "/api/Upload/image"
                    }
                    , tool: [{
                            alias: 'code' //工具别名
                            , title: '代码' //工具名称
                            , icon: '&#xe64e;' //工具图标，参考图标文档
                        }]
                    , brief: false //是否简约模式（默认false，如果只用到在线客服，且不想显示主面板，可以设置 true）
                    , title: '在线客服' //主面板最小化后显示的名称
                    , maxLength: 3000 //最长发送的字符长度，默认3000
                    , isfriend: true //是否开启好友（默认true，即开启）
                    , isgroup: false //是否开启群组（默认true，即开启）
                    , right: '0px' //默认0px，用于设定主面板右偏移量。该参数可避免遮盖你页面右下角已经的bar。
                    , chatLog: "/client/ChatRecord/index/uid/"+clerkid //聊天记录地址（如果未填则不显示）
                   // , find: "" //查找好友/群的地址（如果未填则不显示）
                    , copyright: false //是否授权，如果通过官网捐赠获得LayIM，此处可填true
                })
                        ;
                //建立WebSocket通讯
                var socket = new WebSocket('ws://{$Think.server.http_host}:9501/?type=clerk&id=' + clerkid);

                //连接成功时触发
                socket.onopen = function () {
                    console.log("websocket握手成功!");
                };
              
                socket.onclose = function () {
                    layim.setChatStatus('<span style="color:#FF5722;">断线了</span>')
                    console.log("关闭!");
                };
                //监听收到的消息
                socket.onmessage = function (res) {
                    // console.log(res.data);
                    res = JSON.parse(res.data);
                    switch(res.emit){
                        //消息
                        case 'msg':
                            layim.getMessage(res.data);
                            break;
                        //用户在线状态通知
                        case 'status':
                             layim.setFriendStatus(res.id, res.status);
                             break;
                        //本人的离线消息
                        case 'offlineMessage':
                            //处理多条数据
                            for(var i in res.data)
                            {
                                layim.getMessage(res.data[i]);   
                            }
                            break;
                    }
                };
                //layim建立就绪
                layim.on('ready', function (res) {

                    layim.on('sendMessage', function (res) {
                        res.mine.type = 'friend';
                        res.mine.mine = false;
                      //  res.mine.fromid = res.mine.id;
                        res.mine.key = res.mine.id + ':clerk';
                        if(res.to.group_id > 0)
                        {
                            res.to.key = res.to.id + ':clerk';
                        }else{
                            res.to.key = res.to.id + ':visitor';
                        }
                       
                        var data = {emit:'msg', "from": res.mine, "to": res.to};
                        socket.send(JSON.stringify(data));

                    });
                });
                //监听自定义工具栏点击，以添加代码为例
                layim.on('tool(code)', function (insert, send, obj) { //事件中的tool为固定字符，而code则为过滤器，对应的是工具别名（alias）
                    layer.prompt({
                        title: '插入代码'
                        , formType: 2
                        , shade: 0
                    }, function (text, index) {
                        layer.close(index);
                        insert('[pre class=layui-code]' + text + '[/pre]'); //将内容插入到编辑器，主要由insert完成
                        //send(); //自动发送
                    });
                });
            });
        </script>
    </body>
</html>
